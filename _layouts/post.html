---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="role">{{ page.role }}</p>
    <p class="datespan">{{ page.datespan }}</p>
  </header>

  <div class="cross-post-nav">
    {% if page.next.url %}
      <a class="prev" href="{{page.next.url}}" title="{{page.next.title}}">&lsaquo;</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="next" href="{{page.previous.url}}" title="{{page.previous.title}}">&rsaquo;</a>
    {% endif %}
  </div>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
